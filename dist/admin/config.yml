backend:
    name: git-gateway
    branch: main # Substitua por 'master' se seu repositório usa essa branch
  media_folder: "public/img/uploads" # Onde as imagens enviadas serão salvas
  public_folder: "/img/uploads" # Caminho público para acessar as imagens
  collections:
    - name: "pages"
      label: "Pages"
      files:
        - label: "Home"
          name: "home"
          file: "content/home.md"
          fields:
            - { label: "Title", name: "title", widget: "string" }
            - { label: "Body", name: "body", widget: "markdown" }
    - name: "posts"
      label: "Posts"
      folder: "content/posts"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown" }